<style>
  html, body, .results {
    width: 100%;
    margin: 0px;
    padding: 0px;
    height: 100%;
  }
  * {
    box-sizing: border-box;
  }
  .devToolsWrapper {
    display: flex;
    width: 100%;
  }
  .entryWrapper {
    width: 100%;
    padding-top: 35px;
  }
  .entryWrapper.shortEntryWrapper {
    width: 50%;
    height: 100%;
    overflow: auto;
  }
  .displayAreaWrapper {
    display: hidden;
  }
  .displayAreaWrapper.longDisplayAreaWrapper {
    display: block;
    width: 50%;
    height: 100%;
    overflow: auto;
    border-left: 1px solid #ccc;
  }
  .header {
    position: fixed;
    top: 0px;
    left: 0px;
    background: white;
  }
  .entryInner, .header {
    width: 100%;
    padding: 10px 20px;
    align-items: center;
    border-bottom: 1px solid #ccc;
  }
  .shortEntryWrapper .header {
    width: 50%;
  }
  .entryInner:nth-child(2n) {
    background: rgba(245, 245, 245, 1);
  }
  .entryInner:hover {
    background: rgba(235, 242, 252, 1);
    cursor: pointer;
    text-decoration: underline;
  }
  .entryInner.selected {
    background: rgba(232, 232, 232, 1);
  }
  .main {
    font-size: 10px;
    margin-bottom: 5px;
    font-weight: bold;
  }
  .main.status-2 {
    color: rgba(111, 194, 139, 1);
  }
  .main.status-3 {
    color: rgba(209, 154, 84, 1);
  }
  .main.status-4, .main.status-5 {
    color: rgba(195, 104, 117, 1);
  }
  .operation {
    display: flex;
    width: 100%;
    align-items: center;
  }
  .header span:not(:first-child) {
    padding: 0px 14px;
  }
  .operation > p {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    border-right: 1px solid #ccc;
    padding: 5px 14px;
    margin: 0px;
    min-height: 21px;
  }
  .operation > p.name {
    font-weight: bold;
  }
  .operation .name {
    width: 200px;
  }
  .operation .params {
    flex: 1;
  }
  .operation .fields {
    flex: 1;
    border-right: none;
  }
  .optsBanner {
    width: 50%;
    position: fixed;
    top: 0px;
    right: 0px;
    background: white;
    display: flex;
    height: 35px;
    align-items: flex-end;
    border-bottom: 1px solid #ccc;
    border-left: 1px solid #ccc;
  }
  .optsBanner > * {
    margin-right: 5px;
  }
  .optsBanner .tab {
    padding: 5px 10px;
    cursor: pointer;
  }
  .optsBanner .tab.selected {
    padding: 5px 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    border-bottom: 0px;
    border-bottom-left-radius: 0px;
    border-bottom-right-radius: 0px;
  }
  .optsBanner p {
    margin: 0px 10px;
    padding-bottom: 6px;
  }
  .requestArea {
    padding: 35px;
  }
  .requestArea pre {
    font-size: 14px;
    background: rgba(245, 245, 245, 1);
    word-wrap: break-word;
  }
  .requestArea h3 {
    font-size: 14px;
    font-weight: 500;
  }
  .collapsable .collapsable {
    padding-left: 15px;
  }
  .collapsable .name {
    font-weight: bold;
  }
  .collapsable .collapsable .nameParamWrapper.hasChildren.opened::after {
    content: '[-]';
    margin-left: 6px;
    cursor: pointer;
  }
  .collapsable .collapsable .nameParamWrapper.hasChildren.closed::after {
    content: '[+]';
    margin-left: 6px;
    cursor: pointer;
  }
  .collapsable .name.hasChildren {
    cursor: pointer;
    text-decoration: underline;
  }
  .longRequest > .computed {
    background: rgba(245, 245, 245, 1);
    padding: 15px 35px;
    overflow-x: scroll;
  }
  .computed .params {
    display: flex;
    align-items: center;
    margin-left: 10px;
  }
  .computed .params .param {
    display: flex;
    align-items: center;
  }
  .computed .params::before {
    content: '(';
    font-weight: 600;
    margin-right: 3px;
  }
  .computed .params::after {
    content: ')';
    font-weight: 600;
    margin-left: 3px;
  }
  .computed .params .paramName {
    font-weight: bold;
  }
  .computed .params .paramName::after {
    content: ':';
  }
  .computed .params .value {
    margin-left: 2px;
  }
  .collapsableArray {
    cursor: pointer;
  }
  .collapsableObject .field {
    font-weight: bold;
  }
  .collapsableObject, .collapsableArray {
    padding: 8px 0px;
  }
  .responseJson .plainValue {
    padding: 8px 0px;
  }
  .collapsableObject .property {
    padding: 4px 0px;
  }
  .collapsableArrayInternal, .collapsableObjectInternal {
    border-left: 1px dotted #ccc;
    padding-left: 15px;
  }
  .collapsable .collapsableArray > span {
    display: flex;
    padding: 0px 5px;
  }
  .collapsable .collapsableArrayInternal {
    display: flex;
    padding: 0px;
    border-left: none;
  }
  .responseJson {
    background: rgba(245, 245, 245, 1);
    padding: 12px 35px;
    word-wrap: break-word;
  }
  .closeObject:hover, .closedArray:hover {
    cursor: pointer;
    text-decoration: underline;
  }
  .finalBracket::after,
  .closedArray::after,
  .lastBrace::after {
    content: ',';
  }
  .plainValue::after {
    content: ',';
    margin-right: 3px;
  }
  .computed .param:last-of-type .plainValue::after {
    content: '';
    margin-right: 0px;
  }
  .computed .closedArray::after,
  .computed .lastBrace::after {
    content: '';
  }
  .nameParamWrapper {
    display: flex;
    align-items: center;
  }
  .clearContainer {
    display: flex;
    justify-content: center;
    padding: 40px;
  }
  .clearContainer button {
    border: none;
    padding: 10px 16px;
    background-color: rgba(111, 194, 139, 1);
    color: #fff;
    font-weight: bold;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    border-radius: 2px;
    cursor: pointer;
  }
  .clearContainer button:hover {
    background-color: rgba(91, 158, 114, 1);
  }
  .clearContainer button:active {
    background-color: rgba(68, 119, 85, 1);
  }
</style>
<div id="results">Waiting for GraphQL</div>
